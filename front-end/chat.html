<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>AnchorChat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>AnchorChat</h1>

    <div style="text-align: left; margin-bottom: 20px;">
        <button id="logoutButton">Logout</button>
    </div>

    <div id="chatSection">
        <div class="input-section">
            <div class="url-section">
                <input type="text" id="urlInput" placeholder="Paste URL here">
                <button id="summarizeButton">Summarize URL</button>
            </div>

            <div class="chat-container">
                <div id="chatArea" class="chat-messages"></div>
                <div class="chat-input-area">
                    <textarea 
                        id="questionInput" 
                        placeholder="Ask a question about the content... (Shift+Enter for new line, Enter to send)"
                        rows="1"
                    ></textarea>
                    <button id="submitButton">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/chat.js"></script>
</body>
</html>
